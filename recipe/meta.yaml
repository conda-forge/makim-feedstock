{% set name = "makim" %}
{% set version = "1.12.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/makim-{{ version }}.tar.gz
  sha256: 42245e07c8259c77ecac252fdffb62e5cbd8673d9c38092167a80bd008a87ad3

build:
  entry_points:
    - makim = makim.__main__:run_app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - poetry >=1.5.1
    - pip
  run:
    - __unix
    - python >=3.8.1,<4.0.0
    - sh >=2.0.0
    - pyyaml >=5.0
    - jinja2 >=2.0
    - xonsh >=0.14.0
    - python-dotenv >=0.21.1
    - typer >=0.9.0
    - fuzzywuzzy >=0.18.0
    - python-levenshtein >=0.23.0
    - rich >=13.7.0
    - shellingham >=1.5.4

test:
  files:
    - .makim.yaml
  imports:
    - makim
  commands:
    - pip check
    - makim --help
  requires:
    - pip

about:
  home: https://github.com/osl-incubator/makim
  summary: Simplify the usage of containers
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - felipepaes
    - xmnlab
    - abhijeetSaroha
